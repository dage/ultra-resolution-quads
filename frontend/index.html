<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Resolution Quads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="viewer">
            <!-- Tiles will be injected here -->
            <div id="layers-container"></div>
            <div id="debug-stats"></div>
            <div id="crosshair"></div>
            <div id="top-right-controls">
                <button id="btn-toggle-ui" class="control-btn" title="Toggle UI Panel">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                        <path d="M4 18h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2zm0-10h16v8H4V8z"/>
                    </svg>
                </button>
            </div>
            <div id="bottom-right-controls">
                <button id="btn-fullscreen" class="control-btn" title="Toggle Fullscreen">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
                </button>
            </div>
        </div>

        <div id="ui">
            <div class="panel">
                <h2>Dataset</h2>
                <select id="dataset-select"></select>
            </div>

            <div class="panel">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="chk-debug"> Debug Mode
                </label>
            </div>

            <div class="panel">
                <div id="experience-controls">
                    <div class="playback-controls" style="margin-top: 0;">
                        <button class="icon-btn" id="btn-skip-start" title="Start">|◀</button>
                        <button class="icon-btn" id="btn-skip-back" title="-10s">◀◀</button>
                        <button class="icon-btn" id="btn-play-pause" title="Play/Pause">▶</button>
                        <button class="icon-btn" id="btn-skip-fwd" title="+10s">▶▶</button>
                        <button class="icon-btn" id="btn-skip-end" title="End">▶|</button>
                    </div>
                    <input type="range" id="in-time" min="0" max="1" step="0.001" value="0">
                </div>
            </div>

            <div class="panel">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="chk-live-render"> Live Render
                </label>
                <div id="queue-status" class="hidden" style="margin-top: 10px; display: flex; align-items: center; gap: 8px;">
                    <span class="status-dot" style="width: 8px; height: 8px; background: #666; border-radius: 50%; display: inline-block;"></span>
                    <span id="queue-text" style="font-size: 0.9em; color: #aaa;">Idle</span>
                </div>
            </div>

            <div class="panel">
                <h2>Camera</h2>
                <div class="control-group">
                    <label>Level: <span id="val-level">0</span></label>
                    <input type="range" id="in-level" min="0" max="20" step="1" value="0">
                </div>
                <div class="control-group">
                    <label>X: <span id="val-x">0.5</span></label>
                    <input type="range" id="in-x" min="0" max="1" step="0.0001" value="0.5">
                </div>
                <div class="control-group">
                    <label>Y: <span id="val-y">0.5</span></label>
                    <input type="range" id="in-y" min="0" max="1" step="0.0001" value="0.5">
                </div>
                <div class="control-group">
                    <label>Rotation: <span id="val-rot">0.000</span></label>
                    <input type="range" id="in-rot" min="0" max="6.28318" step="0.01" value="0">
                </div>
            </div>

            <div id="path-panel-container" class="panel">
                <h2>Path</h2>
                <!-- PathPanel will mount here -->
            </div>
        </div>
    </div>
    <!-- Shared Logic (Decimal must be loaded first for downstream modules) -->
    <script src="../shared/libs/decimal.min.js"></script>
    <script src="../shared/camera_path.js"></script>
    <script src="../shared/view_utils.js"></script>
    <script src="ui_path_panel.js"></script>
    <script src="ui_manager.js"></script>
    <script src="main.js"></script>
</body>
</html>
