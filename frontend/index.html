<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Resolution Quads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="viewer">
            <!-- Tiles will be injected here -->
            <div id="layers-container"></div>
        </div>

        <div id="ui">
            <div class="panel">
                <h2>Dataset</h2>
                <select id="dataset-select"></select>
            </div>

            <div class="panel">
                <h2>Camera</h2>
                <div class="control-group">
                    <label>Level: <span id="val-level">0</span></label>
                    <input type="range" id="in-level" min="0" max="20" step="1" value="0">
                </div>
                <div class="control-group">
                    <label>Tile X: <span id="val-tileX">0</span></label>
                    <input type="number" id="in-tileX" value="0">
                </div>
                <div class="control-group">
                    <label>Tile Y: <span id="val-tileY">0</span></label>
                    <input type="number" id="in-tileY" value="0">
                </div>
                <div class="control-group">
                    <label>Offset X: <span id="val-offsetX">0.5</span></label>
                    <input type="range" id="in-offsetX" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div class="control-group">
                    <label>Offset Y: <span id="val-offsetY">0.5</span></label>
                    <input type="range" id="in-offsetY" min="0" max="1" step="0.01" value="0.5">
                </div>
                <button id="btn-reset">Reset</button>
            </div>

            <div class="panel">
                <h2>Mode</h2>
                <div class="radio-group">
                    <label><input type="radio" name="mode" value="explore" checked> Explore</label>
                    <label><input type="radio" name="mode" value="path"> Path Playback</label>
                </div>
                <div id="path-controls" style="display:none;">
                    <div class="playback-controls">
                        <button class="icon-btn" id="btn-skip-start" title="Start">|◀</button>
                        <button class="icon-btn" id="btn-skip-back" title="-10s">◀◀</button>
                        <button class="icon-btn" id="btn-play-pause" title="Play/Pause">▶</button>
                        <button class="icon-btn" id="btn-skip-fwd" title="+10s">▶▶</button>
                        <button class="icon-btn" id="btn-skip-end" title="End">▶|</button>
                    </div>
                    <input type="range" id="in-time" min="0" max="1" step="0.001" value="0">
                </div>
            </div>
        </div>
    </div>
    <script src="../shared/camera_path.js"></script>
    <script src="main.js"></script>
</body>
</html>
